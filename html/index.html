<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .user-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      background-color: #f9f9f9;
      transition: background-color 0.3s;
    }

    .user-item:hover {
      background-color: #e0e0e0;
    }

    #user-list {
      height: 200px;
      width: 100%;
    }

    #messages {
      border: 1px solid #ddd;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
    }

    #message-input {
      width: 80%;
    }

    #send-button {
      width: 18%;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center my-4">Chat Application</h1>

    <div id="login-form-wrapper" class="row justify-content-center">
      <h2>Login as</h2>
      <select id="user-select" class="form-control mb-3">
        <option>select</option>
        <option value="1">alice@example.com</option>
        <option value="2">bob@example.com</option>
        <option value="3">charlie@example.com</option>
        <option value="4">david@example.com</option>
        <option value="5">eve@example.com</option>
        <option value="6">frank@example.com</option>
        <option value="7">grace@example.com</option>
        <option value="8">heidi@example.com</option>
        <option value="9">ivan@example.com</option>
        <option value="10">judy@example.com</option>
      </select>
    </div>

    <div class="row">
      <div id="user-list" class="col-md-6 list-group"></div>
      <div id="room-list" class="col-md-6 list-group"></div>
    </div>

    <div id="messages" class="border rounded my-4 p-3 bg-light"></div>
    <div class="input-group mb-3">
      <input type="text" id="message-input" class="form-control" placeholder="Type your message here...">
      <button id="send-button" class="btn btn-primary">Send</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
